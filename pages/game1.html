<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Stars</title>
  <link rel="stylesheet" href="../css/game1.css">
  <script src="../js/game1.js"></script>
</head>
<body>
  <!-- Header section with the game title and exit button -->
  <header>
    <div id="header-container">
      <h1>Catch the Stars</h1>
      <button id="exit-btn">Exit</button> <!-- Exit button -->
    </div>
    <div id="tabs">
      <button class="tab" id="tab-level-1" onclick="showLevel(1)">Level 1</button>
      <button class="tab" id="tab-level-2" onclick="showLevel(2)" disabled>Level 2</button>
      <button class="tab" id="tab-level-3" onclick="showLevel(3)" disabled>Level 3</button>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <!-- Game area: stars will appear here -->
    <div id="game-area"></div>

    <!-- Scoreboard: displays current score, time left, and lives -->
    <div id="score-board">
      <p>Score: <span id="score">0</span></p>
      <p id="high-score">High Score (Level 1): 0</p>
      <p>Time Left: <span id="time">30</span>s</p>
      <p>Lives: <span id="lives">3</span></p>
    </div>

    <!-- Buttons for controlling the game -->
    <div id="controls">
      <button id="start-stop-btn" onclick="toggleStartStop()">Start</button>
      <button id="pause-btn" onclick="togglePause()" disabled>Pause Game</button>
    </div>
  </main>
</body>
</html>
